<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/index.css">
  <title>Algoritmo Perceptron</title>
</head>

<body>
  <header>
    <div class="header-container">
      <h1>Algoritmo Perceptron</h1>
    </div>
  </header>

  <main>
    <div class="form-dashboard">
      <div>
        <label for="operation">Tipo de operação</label>
        <select id="operation">
          <option value="and">AND</option>
          <option value="or">OR</option>
          <option value="xor">XOR</option>
        </select>
      </div>

      <div>
        <label for="input-type">Tipo de entrada</label>
        <select id="input-type">
          <option value="binary">Binária</option>
          <option value="bipolar">Bipolar</option>
        </select>
      </div>

      <button>Executar</button>
    </div>

    <section class="tables">
      <div class="container-table">
        <h2>Geração 1</h2>

        <table>
          <thead>
            <th>x1</th>
            <th>x2</th>
            <th>x3</th>
            <th>1</th>
            <th>t</th>
            <th>ΔW1</th>
            <th>ΔW2</th>
            <th>ΔW3</th>
            <th>ΔWb</th>
            <th>W1</th>
            <th>W2</th>
            <th>b</th>
            <th>Yent</th>
            <th>f(Yent)</th>
          </thead>

          <tbody>
            <tr>
              <td>1</td>
              <td>1</td>
              <td>1</td>
              <td>1</td>
              <td>2</td>
              <td>2</td>
              <td>2</td>
              <td>2</td>
              <td>2</td>
              <td>2</td>
              <td>2</td>
              <td>2</td>
              <td>0</td>
              <td>-1</td>
            </tr>

            <tr>
              <td>1</td>
              <td>-1</td>
              <td>1</td>
              <td>-1</td>
              <td>-2</td>
              <td>2</td>
              <td>-2</td>
              <td>0</td>
              <td>4</td>
              <td>0</td>
              <td>2</td>
              <td>1</td>
              <td>1</td>
              <td>1</td>
            </tr>

            <tr>
              <td>1</td>
              <td>-1</td>
              <td>1</td>
              <td>-1</td>
              <td>-2</td>
              <td>2</td>
              <td>-2</td>
              <td>0</td>
              <td>4</td>
              <td>0</td>
              <td>2</td>
              <td>1</td>
              <td>1</td>
              <td>1</td>
            </tr>

            <tr>
              <td>1</td>
              <td>-1</td>
              <td>1</td>
              <td>-1</td>
              <td>-2</td>
              <td>2</td>
              <td>-2</td>
              <td>0</td>
              <td>4</td>
              <td>0</td>
              <td>2</td>
              <td>1</td>
              <td>1</td>
              <td>1</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>
</body>

</html>
