<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/index.css">
  <title>Algoritmo Perceptron</title>
</head>

<body>
  <header>
    <div class="header-container">
      <h1>Algoritmo Perceptron</h1>

      <p class="text-description">Operações com 3 entradas</p>
      <p class="text-description">Θ = 0,2</p>
      <p class="text-description">α = 1</p>
    </div>
  </header>

  <main>
    <div class="form-dashboard">
      <div>
        <label for="operation">Tipo de operação</label>
        <select id="operation">
          <option value="and">AND</option>
          <option value="or">OR</option>
          <option value="xor">XOR</option>
        </select>
      </div>

      <div>
        <label for="input-type">Tipo de entrada</label>
        <select id="input-type">
          <option value="binary">Binária</option>
          <option value="bipolar">Bipolar</option>
        </select>
      </div>

      <button id="execute-button">Executar</button>
    </div>

    <p id="result"></p>

    <section id="tables"></section>
  </main>
</body>

<script type="module" src="./js/perceptron.js"></script>

</html>
